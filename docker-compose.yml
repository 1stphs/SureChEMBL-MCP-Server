version: '3.8'

services:
  surechembl-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: surechembl-mcp-server
    restart: unless-stopped
    ports:
      - "8106:8106"
    environment:
      - NODE_ENV=production
      - SSE_PORT=8106
      - MCP_TRANSPORT=sse
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8106/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge
